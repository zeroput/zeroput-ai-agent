spring:
  application:
    name: zeroput-ai-agent
server:
  port: 8190
  servlet:
    context-path: /api
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.github.zeroput.zeroputaiagent.web
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn
